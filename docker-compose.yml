services:
  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    restart: always
    ports:
      - "127.0.0.1:9000:9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgresql-postgres-1:5432/sonarqube?currentSchema=public
      SONAR_JDBC_USERNAME: sonarqube
      SONAR_JDBC_PASSWORD: fsLE8uTGr5K2vKRm
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: true    
    networks:
      - ci_network

    volumes:
      - "sonarqube_data:/opt/sonarqube/data"
      - "sonarqube_extensions:/opt/sonarqube/extensions"
      - "sonarqube_logs:/opt/sonarqube/logs"

networks:
  ci_network:
    external: true

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
